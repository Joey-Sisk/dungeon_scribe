<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/tempChatStyles.css" />
    <title>Dungeon Scribe: Game Room</title>
  </head>
  
  <body>

    <!-- Chatroom Box -->
    <div class="chat-container box-shadow">

      <!-- Title -->
      <header class="chat-header">
        <h1>Dungeon Scribe</h1>
        <a href="members.html" class="btn leave-btn">Leave Room</a>
      </header>

      <main class="chat-main">
        <!-- Message Box -->
        <div class="chat-messages"></div>

        <!-- Side bar -->
        <div class="chat-sidebar">

          <!-- Room Name -->
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"></h2>

          <!-- Users List -->
          <h3><i class="fas fa-users"></i> Users</h3>
          <ul id="users"></ul>

        </div>

      </main>
      <!-- Textbox Inputs -->
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn send-btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
    
  </div>
  
  <div id="rollMenu">
    <form id="rollForm">
      <div id="dicebtns">
        <input type="radio" name="choice" id="choose-d4" value="4" class="dice" />
        <label for="choose-d4">
          <i class="fas fa-dice-six diceIcon">4</i>
        </label>
        <input type="radio" name="choice" id="choose-d6" value="6" class="dice" />
        <label for="choose-d6">
          <i class="fas fa-dice-six diceIcon">6</i>
        </label>
        <input type="radio" name="choice" id="choose-d8" value="8" class="dice" />
        <label for="choose-d8">
          <i class="fas fa-dice-six diceIcon">8</i>
        </label>
        <input type="radio" name="choice" id="choose-d10" value="10" class="dice" />
        <label for="choose-d10">
          <i class="fas fa-dice-six diceIcon">10</i>
        </label>
        <input type="radio" name="choice" id="choose-d12" value="12" class="dice" />
        <label for="choose-d12">
          <i class="fas fa-dice-six diceIcon">12</i>
        </label>
        <input type="radio" name="choice" id="choose-d20" value="20" class="dice" />
        <label for="choose-d20">
          <i class="fas fa-dice-six diceIcon">20</i>
        </label>
      </div>
      <div>
        <input type="number" value="0" class="chooseMod" />
        <label for="chooseMod">
          <i class="fas fa-plus-circle modIcon">Mod</i>
        </label>
        <button type="submit">Rollin' Rollin' Rollin'</button>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"
    integrity="sha512-3TmPrquYLaAsUmZKXRARTDC5siWhLAdBVqNo4dWpDABBtLU62AaoTaQJEvjxjExcZYurO6i1dnK85k8pPIBlRg=="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/chat.js"></script>
</body>

</html>
