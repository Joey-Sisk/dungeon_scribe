<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dungeon Scribe</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    /> -->
    <link href="css/members.css" rel="stylesheet" />
  </head>

  <body>
    <!-- this is the users profile page -->
    <div class="main-container display-flex-row justify-align-center">
      
      <!-- ============== RIGHT CONTAINER ============== -->
      <div class="container-right box-shadow display-flex-column">

        <div class="chat-container inset-gray">
          <h2>Game Archive</h2>
          <ul class="chat-archive">
            <li>January 10</li>
            <li>January 12</li>
            <li>January 20</li>
          </ul>
        </div>

        <div class="chat-logbox inset-gray">
          <h2>Game Log</h2>
        </div>
      </div>
    
      <!-- ============== LEFT CONTAINER ============== -->
      <div class="container-left display-flex-column">
        
        <div class="user-profile box-shadow display-flex-row">
          <h2>Welcome <span class="member-name"></span></h2> <!-- this connects to the members.js file -->
        </div>
        
        <!-- =========== Characters =========== -->
        <div class="char-fav-container box-shadow display-flex-row justify-align-center">

          <!-- Character List -->
          <div class="characters display-flex-column">
            <h2>Characters</h2>
            <div class="char-archive display-flex-column justify-align-center">
              <div class="fav-char">
                <h4>Character 1</h4>
              </div>
              <div class="fav-char">
                <h4>Character 2</h4>
              </div>
              <div class="fav-char">
                <h4>Character 3</h4>
              </div>
            </div>
          </div>

          <!-- Favorite Actions -->
          <div class="fav-actions inset-purple display-flex-column ">
            <h2>Favorite Actions</h2>
          </div>
        </div>

        <div class="chatroom-form box-shadow display-flex-column justify-align-center">
          <div class="chatroom display-flex-column">
            <h2>Chat Room</h2>
              <form action="tempChatRoom.html">
                <div class="form-control display-flex-row justify-align-center">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Enter username..."
                    required
                  />
                </div>
                <div class="form-control display-flex-row justify-align-center">
                  <label for="room">Room</label>
                  <select name="room" id="room"> <!-- we want to add the ability to create new chat rooms -->
                    <option value="Drow-Ambush">Drow Ambush</option>
                  </select>
                </div>
                <button type="submit" class="chat-submit">Join Chat</button>
              </form>
          </div>
          
        </div>

        <div class="game-button box-shadow display-flex-row justify-align-center">
          <div class="lobby-button box-shadow display-flex-row">
            <button class="start-game">New Session</button>
            <button class="join-current inset-purple box-shadow">Join Session</button>
          </div>
          
          <a class="logout box-shadow" href="/logout"> Logout </a> <!-- this routes to the logout and sends the user back to the login/signup pages -->
        </div>

      </div>
      
    </div>


  </div>
  
  <br>

  <!-- select for picking from current character list -->
  <div class="form-control display-flex-row justify-align-center">
    <label for="char">Characters</label>
    <select name="char" id="char"> <!-- we want to add the ability to create new chat rooms -->
      <option value="Test-Room">Drizzt Do'Urden</option>
    </select>
  </div>

  <!-- new character name -->
  <form id="submitChar">
    <label for="charName">New Character</label>
    <input
      type="text"
      name="charName"
      id="charName"
      placeholder="Enter character name..."
      required
    />
    <button type="submit" class="chat-submit">New Character</button>
  </form>

  <!-- new chatroom name -->
  <form id="submitChat">
    <label for="chatName">New Session</label>
    <input
      type="text"
      name="chatName"
      id="chatName"
      placeholder="Enter Session name..."
      required
    />
    <button type="submit" class="chat-submit">New Session</button>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

  </body>
</html>
