<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport Authentication</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <h2>Sign Up Form</h2>
    <form class="signup"> <!-- this class connects to signup.js -->
      <label for="exampleInputEmail1">Email address</label>
      <input
        type="email"
        id="email-input" 
        placeholder="Email"
      /> <!-- this id connects to signup.js -->

      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        id="password-input"
        placeholder="Password"
      /> <!-- this id connects to signup.js -->

      <!-- I tried to tear out most of the styling, but this alert is pretty reliant on bootstrap. we should replace it with something more custom. -->
      <div
        style="display: none"
        id="alert"
        class="alert alert-danger"
        role="alert"
      > <!-- its important to keep the alert id, it connects to the signup.js file -->
        <span
          class="glyphicon glyphicon-exclamation-sign"
          aria-hidden="true"
        ></span>
        <span class="sr-only">Error:</span> <span class="msg"></span>
      </div>
      <button type="submit">Sign Up</button>

    </form>
    <br />
    <p>Or log in <a href="/login">here</a></p> <!-- this sends the user to the login page -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
